{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>My Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr>
    <h3>Connected Accounts</h3>
    {% if github_connected %}
        <p>Github: Connected</p>
    {% else %}
        <p>Github: Not Connected</p>
    {% endif %}
</div>
{% endblock %}
